[build]
publish = "dist/public"
command = "./build.sh"
NODE_VERSION = "10.0.0"

[context.production.environment]
HUGO_VERSION = "v0.68.1"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1.environment]
HUGO_VERSION = "v0.68.1"
HUGO_ENV = "production"

[context.deploy-preview.environment]
HUGO_VERSION = "v0.68.1"

[context.branch-deploy.environment]
HUGO_VERSION = "v0.68.1"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

# workaround before we are able to fix :learn more" link on fission.io
[[redirects]]
  from = "/latest/installation/installation/*"
  to = "https://fission.io/docs/installation/"
  force = true

